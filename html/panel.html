<div id="brackets-pdm" class="brakets-pdm bottom-panel vert-resizable top-resizer no-focus">
    <div class="toolbar simple-toolbar-layout">

        <div class="pdm-title">{{ EXTENSION_NAME }}</div>
        <div class="pdm-search">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" placeholder="{{ SEARCH_PLACEHOLDER }}">
                </div>
                <div class="form-group">
                    <div class="pdm-managers dropdown">

                    </div>
                </div>
            </form>

        </div>
        <button class="pdm-bug">{{ REPORT_BUG }}</button>
        <a href="#" class="close">&times;</a>
    </div>

    <div class="table-container resizable-content pdm-table"></div>
</div>

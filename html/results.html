<table class="table table-striped table-condensed row-highlight">
    <tbody>
        {{#results}}
        <tr data-id="{{id}}" data-manager="{{manager}}" class="{{#status}}brackets-cardboard-result-{{status}}{{/status}}">
            <td><a href="{{link}}">{{primary}}</a></td>
            <td>{{secondary}}</td>
            <td>{{& data1}}</td>
            <td>{{& data2}}</td>
            <td>{{& data3}}</td>
            <td>
                {{^status}}
                    {{> installButton}}
                {{/status}}
                 
                {{#status}}
                    {{> installedButtons}}
                {{/status}}
                
            </td>
        </tr>
        {{/results}}
    </tbody>
</table>

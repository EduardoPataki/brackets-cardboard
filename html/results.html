<table class="table table-striped table-condensed row-highlight">
    <tbody>
        <tr> <!--       header-->
            <td>{{primaryHeader}}</td>
            <td>{{secondaryHeader}}</td>
            <td>{{data1Header}}</td>
            <td>{{data2Header}}</td>
            <td>{{data3Header}}</td>
            <td></td>
        </tr>
        {{#results}}
        <tr id="{{id}}" data-manager="{{manager}}">
            <td>{{primary}}</td>
            <td>{{secondary}}</td>
            <td>{{data1}}</td>
            <td>{{data2}}</td>
            <td>{{data3}}</td>
            <td>
                <button class="btn btn-default brackets-cardboard-install"><span class="fa fa-plug"></span> {{ INSTALL }} </button>
                
                <div class="btn-group">
                    <button class="btn btn-default brackets-cardboard-update"><span class="fa fa-refresh"></span></button>
                    <button class="btn btn-default brackets-cardboard-delete"><span class="fa fa-trash-o"></span></button>
                    
                </div>
            </td>
        </tr>
        {{/results}}
    </tbody>
</table>

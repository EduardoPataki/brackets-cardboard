<table class="table table-striped table-condensed row-highlight">
    <tbody>
        {{#results}}
        <tr data-id="{{id}}" data-manager="{{manager}}" class="{{#installed}}brackets-cardboard-result-{{installed}}{{/installed}}">
            <td><a href="{{link}}">{{primary}}</a></td>
            <td>{{secondary}}</td>
            <td>{{& data1}}</td>
            <td>{{& data2}}</td>
            <td>{{& data3}}</td>
            <td>
                {{^installed}}
                    {{> installButton}}
                {{/installed}}
                 
                {{#installed}}
                    {{> installedButtons}}
                {{/installed}}
                
            </td>
        </tr>
        {{/results}}
    </tbody>
</table>

<table class="table table-striped table-condensed row-highlight">
    <tbody>
        {{#results}}
        <tr data-id="{{id}}" data-manager="{{manager}}" class="{{#installed}}brackets-cardboard-result-{{installed}}{{/installed}}">
            <td><a href="{{link}}">{{primary}}</a></td>
            <td>{{secondary}}</td>
            <td>{{& data1}}</td>
            <td>{{& data2}}</td>
            <td>{{& data3}}</td>
            <td>
                {{^installed}}
                <button class="btn btn-default brackets-cardboard-install">{{ INSTALL }}</button>
                {{/installed}}
                 
                {{#installed}}
                <div class="btn-group">
                    <button class="btn btn-default brackets-cardboard-update"><span class="fa fa-refresh"></span></button>
                    <button class="btn btn-default brackets-cardboard-delete"><span class="fa fa-trash-o"></span></button>     
                </div>
                {{/installed}}
                
            </td>
        </tr>
        {{/results}}
    </tbody>
</table>
